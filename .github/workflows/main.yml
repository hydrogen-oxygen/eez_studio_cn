# 当 push tag 时：自动创建并 publish Release，然后在 Windows 与 Ubuntu runner 上构建并上传安装包
on:
  push:
    tags:
      - '*'

# 允许内置 GITHUB_TOKEN 写入 Release（必要）
permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        id: create
        uses: actions/create-release@v1
        # 把 token 作为环境变量提供（不要用 with: token，因为 actions/create-release 不接受该输入）
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

  build-windows:
    name: Build Windows installers (NSIS)
    needs: create-release
    runs-on: windows-latest
    env:
      # electron-builder 会读取 GH_TOKEN 上传到 Release
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run project build (TypeScript and pre-build steps)
        run: npm run build

      - name: Install NSIS (required for NSIS target)
        shell: pwsh
        run: |
          choco install -y nsis

      - name: Build Windows installer and publish to Release
        run: npx electron-builder --win nsis --x64 --publish always

  build-deb:
    name: Build Debian .deb
    needs: create-release
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install apt build deps (native modules may require these)
        run: sudo apt-get update && sudo apt-get install -y fakeroot dpkg-dev build-essential libudev-dev libusb-1.0-0-dev pkg-config

      - name: Install dependencies
        run: npm ci

      - name: Run project build (TypeScript and pre-build steps)
        run: npm run build

      - name: Build Debian package and publish to Release
        run: npx electron-builder --linux deb --x64 --publish always
