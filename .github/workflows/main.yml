name: Auto Release on Workflow Update

on:
  push:
    paths:
      - '.github/workflows/**'  # 只监听工作流文件修改
    branches:
      - main  # 可选：限制在特定分支

permissions:
  contents: write

jobs:
  create-unique-release:
    name: Create Unique GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create.outputs.upload_url }}
      tag_name: ${{ steps.generate-tag.outputs.tag_name }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整提交历史

      - name: Generate Unique Tag Name
        id: generate-tag
        run: |
          # 获取当前时间戳（精确到秒）
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          # 获取最近一次提交的短哈希
          COMMIT_HASH=$(git rev-parse --short HEAD)
          
          # 检查是否已有类似格式的标签
          PATTERN="auto-release-.*-${COMMIT_HASH}"
          EXISTING_TAGS=$(git tag --list "$PATTERN" | sort -V)
          
          if [ -z "$EXISTING_TAGS" ]; then
            # 如果没有找到，从1开始编号
            NEW_TAG="auto-release-1-${TIMESTAMP}-${COMMIT_HASH}"
          else
            # 找出最大的编号并递增
            MAX_NUM=0
            while read -r TAG; do
              NUM=$(echo "$TAG" | sed -n 's/auto-release-\([0-9]*\)-.*/\1/p')
              if [ -n "$NUM" ] && [ "$NUM" -gt "$MAX_NUM" ]; then
                MAX_NUM=$NUM
              fi
            done <<< "$EXISTING_TAGS"
            
            NEW_TAG="auto-release-$((MAX_NUM + 1))-${TIMESTAMP}-${COMMIT_HASH}"
          fi

          echo "Generated new tag: $NEW_TAG"
          git tag $NEW_TAG
          git push origin $NEW_TAG
          echo "tag_name=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.generate-tag.outputs.tag_name }}
          release_name: "Auto Release - ${{ steps.generate-tag.outputs.tag_name }}"
          body: |
            This release was automatically created when the workflow file was modified.
            Tag: ${{ steps.generate-tag.outputs.tag_name }}
          draft: false
          prerelease: false

  build-windows:
    name: Build Windows Installer (NSIS)
    needs: create-unique-release
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Install NSIS
        shell: pwsh
        run: choco install -y nsis

      - name: Build and Publish Installer
        run: npx electron-builder --win nsis --x64 --publish always

  build-deb:
    name: Build Debian Package (.deb)
    needs: create-unique-release
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot dpkg-dev build-essential \
            libudev-dev libusb-1.0-0-dev pkg-config

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Build and Publish Debian Package
        run: npx electron-builder --linux deb --x64 --publish always
