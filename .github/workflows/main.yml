name: Auto Release with Electron Packages
on:
  push:
    paths:
      - '.github/workflows/**'  # 监听工作流文件修改（可根据需求调整）
    branches:
      - main  # 限制在 main 分支（可选）

permissions:
  contents: write  # 允许创建 Release 和上传资产

jobs:
  # 1. 创建唯一 Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create.outputs.upload_url }}
      tag_name: ${{ steps.generate-tag.outputs.tag_name }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整提交历史

      - name: 生成唯一标签名
        id: generate-tag
        run: |
          # 获取当前时间戳（精确到秒）
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          # 获取最近一次提交的短哈希
          COMMIT_HASH=$(git rev-parse --short HEAD)
          
          # 检查是否已有类似格式的标签
          PATTERN="auto-release-.*-${COMMIT_HASH}"
          EXISTING_TAGS=$(git tag --list "$PATTERN" | sort -V)
          
          if [ -z "$EXISTING_TAGS" ]; then
            # 如果没有找到，从1开始编号
            NEW_TAG="auto-release-1-${TIMESTAMP}-${COMMIT_HASH}"
          else
            # 找出最大的编号并递增
            MAX_NUM=0
            while read -r TAG; do
              NUM=$(echo "$TAG" | sed -n 's/auto-release-\([0-9]*\)-.*/\1/p')
              if [ -n "$NUM" ] && [ "$NUM" -gt "$MAX_NUM" ]; then
                MAX_NUM=$NUM
              fi
            done <<< "$EXISTING_TAGS"
            
            NEW_TAG="auto-release-$((MAX_NUM + 1))-${TIMESTAMP}-${COMMIT_HASH}"
          fi

          echo "Generated new tag: $NEW_TAG"
          git tag $NEW_TAG
          git push origin $NEW_TAG
          echo "tag_name=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: 创建 GitHub Release
        id: create
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.generate-tag.outputs.tag_name }}
          release_name: "Auto Release - ${{ steps.generate-tag.outputs.tag_name }}"
          body: |
            This release was automatically created when the workflow file was modified.
            Tag: ${{ steps.generate-tag.outputs.tag_name }}
          draft: false
          prerelease: false

  # 2. 构建并上传 Windows 安装包（exe）
  build-win:
    name: Build & Upload Windows (NSIS)
    needs: create-release  # 依赖 Release 创建完成
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # 替换为你的项目版本
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 构建项目（源码）
        run: npm run build  # 替换为你的构建脚本（如 electron:build）

      - name: 安装 NSIS（Windows 安装包工具）
        shell: pwsh
        run: choco install -y nsis

      - name: 构建并上传 Windows 安装包
        run: npx electron-builder --win nsis --x64 --publish always
        env:
          # 传递 Release 的上传 URL（用于上传安装包）
          RELEASE_UPLOAD_URL: ${{ steps.create.outputs.upload_url }}

  # 3. 构建并上传 Debian 包（.deb）
  build-deb:
    name: Build & Upload Debian (.deb)
    needs: create-release  # 依赖 Release 创建完成
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # 替换为你的项目版本
          cache: 'npm'

      - name: 安装构建依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot dpkg-dev build-essential \
            libudev-dev libusb-1.0-0-dev pkg-config

      - name: 安装项目依赖
        run: npm ci

      - name: 构建项目（源码）
        run: npm run build  # 替换为你的构建脚本（如 electron:build）

      - name: 构建并上传 Debian 包
        run: npx electron-builder --linux deb --x64 --publish always
        env:
          # 传递 Release 的上传 URL（用于上传安装包）
          RELEASE_UPLOAD_URL: ${{ steps.create.outputs.upload_url }}
