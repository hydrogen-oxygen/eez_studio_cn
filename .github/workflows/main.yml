# 当此工作流文件被修改时自动运行
name: Build and Release Workflow

on:
  push:
    paths:
      - '.github/workflows/**'  # 当 .github/workflows 目录下的文件被修改时触发
    branches:
      - main  # 仅在 main 分支修改时触发（可选，可删除此限制）
  # 同时保留标签推送的触发，改为注释状态，可按需启用
  # push:
  #   tags:
  #     - '*'

# 允许内置 GITHUB_TOKEN 写入 Release（必要）
permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    # 添加输出变量
    outputs:
      upload_url: ${{ steps.create.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # 获取所有标签信息
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        # 获取最新的标签用于创建Release
        run: |
          # 获取最新的标签
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            echo "No tags found. Creating new tag..."
            # 如果没有标签，可以创建一个基于日期时间的标签
            NEW_TAG="v$(date +%Y.%m.%d.%H%M)"
            git tag $NEW_TAG
            git push origin $NEW_TAG
            echo "tag_name=$NEW_TAG" >> $GITHUB_OUTPUT
          else
            echo "Latest tag: $LATEST_TAG"
            echo "tag_name=$LATEST_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_tag.outputs.tag_name || github.ref_name }}
          release_name: ${{ steps.get_tag.outputs.tag_name || github.ref_name }}
          draft: false
          prerelease: false

  build-windows:
    name: Build Windows installers (NSIS)
    needs: create-release
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run project build (TypeScript and pre-build steps)
        run: npm run build

      - name: Install NSIS (required for NSIS target)
        shell: pwsh
        run: |
          choco install -y nsis

      - name: Build Windows installer and publish to Release
        run: npx electron-builder --win nsis --x64 --publish always

  build-deb:
    name: Build Debian .deb
    needs: create-release
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install apt build deps (native modules may require these)
        run: sudo apt-get update && sudo apt-get install -y fakeroot dpkg-dev build-essential libudev-dev libusb-1.0-0-dev pkg-config

      - name: Install dependencies
        run: npm ci

      - name: Run project build (TypeScript and pre-build steps)
        run: npm run build

      - name: Build Debian package and publish to Release
        run: npx electron-builder --linux deb --x64 --publish always
