# 当 push tag 时，自动创建 GitHub Release（draft=false -> publish）并构建上传安装包
on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        id: create
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

  build-windows:
    name: Build Windows installers
    needs: create-release
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci
      - name: Run project build
        run: npm run build
      - name: Install NSIS
        shell: pwsh
        run: choco install -y nsis
      - name: Build and upload
        run: npx electron-builder --win nsis --x64 --publish always

  build-deb:
    name: Build Debian package
    needs: create-release
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install apt build deps
        run: sudo apt-get update && sudo apt-get install -y fakeroot dpkg-dev build-essential libudev-dev libusb-1.0-0-dev pkg-config
      - name: Install deps
        run: npm ci
      - name: Run project build
        run: npm run build
      - name: Build and upload
        run: npx electron-builder --linux deb --x64 --publish always
